<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pinestrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>
    <nav class="container-fluid navbar navbar-dark bg-dark">
        <div class="mx-auto text-center px-3">
            <div class="text-light d-flex gap-3 d-flex justify-content-center flex-wrap">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>

            <div>

                <button class="btn btn-warning">Sign-up</button>
            </div>
        </div>

    <div class="container">
        <div class="pt-5">

            <p class="fw-normal text-center">

            </p>

        <div>
            <div>
                <div><input></div>
                <div><input type="password"></div>
                <div><input type="checkbox"> </div>
                <div><button>sign up</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
