<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Админ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Хэрэгрэгч</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ангилал</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Мэдээ
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                  <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Шинэ мэдээ</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Сэдэв</a>
              </li>
            </ul>
              <button class="btn btn-light" type="submit">Гарах</button>
          </div>
        </div>
      </nav>
        <div class="container-sm ">
        <div class="d-flex justify-content-between py-5">
            <h1 class="display-5 fw-bolder">Ангилал</h1>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Шинэ
              </button>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Ангилал нэмэх</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Нэр</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ангиллын нэр">
                      </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                      <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Устгах</button>
                      <button type="button" class="btn btn-primary">Хадгалах</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="border border-dark border-opacity-25 rounded mb-5 d-flex justify-content-between">
        <p class="p-3 fs-2">Улс төр</p>
        <button class="btn btn-light m-2">Засах</button>
        </div>
        <div class="border border-dark border-opacity-25 rounded mb-5 d-flex justify-content-between">
        <p class="p-3 fs-2">Нийгэм</p>
        <button class="btn btn-light m-2">Засах</button>
        </div>
        <div class="border border-dark border-opacity-25 rounded mb-5 d-flex justify-content-between">
        <p class="p-3 fs-2">Спорт</p>
        <button class="btn btn-light  m-2">Засах</button>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
